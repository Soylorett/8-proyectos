<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var lado1 = parseFloat(prompt("Ingrese el tamaño del primer lado del triángulo:"));
var lado2 = parseFloat(prompt("Ingrese el tamaño del segundo lado del triángulo:"));
var lado3 = parseFloat(prompt("Ingrese el tamaño del tercer lado del triángulo:"));

if (lado1 === lado2 && lado2 === lado3) {
alert("Es un triángulo equilátero.");
} else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
alert("Es un triángulo isósceles.");
} else if (lado1 * lado1 + lado2 * lado2 === lado3 * lado3 ||
lado1 * lado1 + lado3 * lado3 === lado2 * lado2 ||
lado2 * lado2 + lado3 * lado3 === lado1 * lado1) {
alert("Es un triángulo rectángulo.");
} else {
alert("Es un triángulo escaleno.");
}
    </script>
</body>
</html>
